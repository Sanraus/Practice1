name: Java CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:21-jdk-jammy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Maven Wrapper permissions
        run: chmod +x ./mvnw

      - name: Build with Maven Wrapper
        run: ./mvnw clean compile test package

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  security-check:
    needs: build  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Install and run Semgrep
        run: |
          pip3 install semgrep
          semgrep scan --config auto --sarif --output security-report.json
      
      - name: Upload security report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: security-report.json

  sca:
    runs-on: ubuntu-latest
    needs: build

    container:
      image: maven:3.9.6-eclipse-temurin-21-alpine

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Permission for mvnw
        run: chmod +x ./mvnw

      - name: Create empty suppressions file if missing
        run: |
          if [ ! -f "suppressions.xml" ]; then
            echo '<?xml version="1.0" encoding="UTF-8"?>
<suppressions xmlns="https://owasp.org/www/oregon/2017/Suppressions">
</suppressions>' > suppressions.xml
          fi

      - name: Run OWASP Dependency-Check
        run: ./mvnw dependency-check:check -Dformat=HTML -DsuppressionFile=suppressions.xml

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: ./target/dependency-check-report.html
