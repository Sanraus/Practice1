name: Java CI with SAST Security Scan

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

stages:
  - build
  - test

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:21-jdk-jammy
    stage: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Maven Wrapper permissions
        run: chmod +x ./mvnw

      - name: Build with Maven Wrapper
        run: ./mvnw clean compile test package

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  security-scan:
    name: Security Scan with Semgrep
    needs: build  # запускается после сборки
    runs-on: ubuntu-latest
    stage: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Semgrep SAST Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/security-audit"
          output-format: sarif
          output-file: semgrep-report.sarif
      
      - name: Upload Security Report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep-report.sarif
          category: semgrep
