name: Java CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:21-jdk-jammy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Maven Wrapper permissions
        run: chmod +x ./mvnw

      - name: Build with Maven Wrapper
        run: ./mvnw clean compile test package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  security-check:
    needs: build  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Install and run Semgrep
        run: |
          pip3 install semgrep
          semgrep scan --config auto --sarif --output security-report.json
      
      - name: Upload security report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: security-report.json

  sca:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: eclipse-temurin:21-jdk-jammy

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Permission for mvnw
        run: chmod +x ./mvnw

      - name: Run OWASP Dependency-Check
        run: ./mvnw org.owasp:dependency-check-maven:check -Dformat=HTML -DsuppressionFile=suppressions.xml -DfailOnError=false

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: ./target/dependency-check-report.html

  # базовое сканирование ZAP (dast)
  dast-baseline:
    needs: build  
    runs-on: ubuntu-latest
    
    steps:
      # загрузка код
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # загрузка собранного JAR
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/
      
      # создание пустого файла правил
      - name: Create empty ZAP rules file
        run: |
          echo "" > zap-rules.tsv
          echo "Empty ZAP rules file created"
      
      # запуск приложения в фоне
      - name: Start application in background
        run: |
          java -jar target/*.jar &
          echo "Application started in background"
      
      # ожидание запуска приложения
      - name: Wait for application to start
        run: |
          echo "Waiting 25 seconds for app to start..."
          sleep 25
      
      # сканирование ZAP 
      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:8080'  
          cmd_options: '-j'
      
      # сохр отчета в артефакты
      - name: Upload ZAP baseline report
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap-report.html

  # DAST - Сканирование REST API ZAP
  dast-api-scan:
    needs: build 
    runs-on: ubuntu-latest
    
    steps:
      # загрузка кода
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # загрузка собранного JAR 
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/
      
      # создание пустого файла правил 
      - name: Create empty ZAP rules file
        run: |
          echo "" > zap-rules.tsv
          echo "Empty ZAP rules file created"
      
      # запуск приложения в фоне
      - name: Start application in background
        run: |
          java -jar target/*.jar &
          echo "Application started in background"
      
      # ожидание запуска приложения 
      - name: Wait for application to start
        run: |
          echo "Waiting 25 seconds for app to start..."
          sleep 25
      
      # сканирование REST API ZAP 
      - name: Run ZAP API scan
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          target: 'http://localhost:8080'  
      
      # сохран отчета в артефакты 
      - name: Upload ZAP API scan report
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: zap-report.html
