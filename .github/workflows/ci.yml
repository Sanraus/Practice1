name: Java CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:21-jdk-jammy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Maven Wrapper permissions
        run: chmod +x ./mvnw

      - name: Build with Maven Wrapper
        run: ./mvnw clean compile test package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  security-check:
    needs: build  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Install and run Semgrep
        run: |
          pip3 install semgrep
          semgrep scan --config auto --sarif --output security-report.json
      
      - name: Upload security report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: security-report.json

  sca:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: eclipse-temurin:21-jdk-jammy

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Permission for mvnw
        run: chmod +x ./mvnw

      - name: Run OWASP Dependency-Check
        run: ./mvnw org.owasp:dependency-check-maven:check -Dformat=HTML -DsuppressionFile=suppressions.xml -DfailOnError=false

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: ./target/dependency-check-report.html

  dast-baseline:
    needs: build
    runs-on: ubuntu-latest

    container:
      image: ubuntu:22.04
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - run: echo "" > zap-rules.tsv

      - name: Install Java and ZAP
        run: |
          apt-get update
          apt-get install -y openjdk-21-jre-headless wget python3 python3-pip
          wget -qO- https://github.com/zaproxy/zaproxy/releases/download/v2.17.0/ZAP_2.17.0_Linux.tar.gz | tar xz
          mv ZAP_2.17.0 /opt/zap
          pip3 install zapcli

      - run: java -jar ./course-management-0.0.1-SNAPSHOT.jar &
      - run: sleep 40

      - run: /opt/zap/zap-baseline.py -t http://localhost:8080 -r report.html -I

      - uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: report.html

  dast-api-scan:
    needs: build
    runs-on: ubuntu-latest

    container:
      image: ubuntu:22.04
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - run: echo "" > zap-rules.tsv

      - name: Install Java and ZAP
        run: |
          apt-get update
          apt-get install -y openjdk-21-jre-headless wget python3 python3-pip
          wget -qO- https://github.com/zaproxy/zaproxy/releases/download/v2.17.0/ZAP_2.17.0_Linux.tar.gz | tar xz
          mv ZAP_2.17.0 /opt/zap
          pip3 install zapcli

      - run: java -jar ./course-management-0.0.1-SNAPSHOT.jar &
      - run: sleep 40

      - run: /opt/zap/zap-api-scan.py -t http://localhost:8080 -f openapi -r api-report.html -I

      - uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: api-report.html
