name: Java CI Pipeline

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:21-jdk-jammy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Maven Wrapper permissions
        run: chmod +x ./mvnw

      - name: Build with Maven Wrapper
        run: ./mvnw clean compile test package

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  sast:
    name: SAST Security Scan
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Download and run Semgrep
        run: |
          curl -L https://github.com/returntocorp/semgrep/releases/latest/download/semgrep-linux -o semgrep
          chmod +x semgrep
          
          ./semgrep scan --config "p/security-audit" --sarif --output results.sarif .
          
          echo "File created:"
          ls -la results.sarif
          echo "File size:"
          wc -l results.sarif
      
      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
